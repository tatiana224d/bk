<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container mt-3">
                <div class="card mb-3">
                    {% if producto.imagen_producto %}
                        <img src="{{ producto.imagen_producto.url }}" class="card-img-top" alt="{{ producto.nombre_producto }}" style="height: 400px; object-fit: cover;" />
                    {% else %}
                        <div class="card-img-top text-center py-5 bg-light" style="height: 400px; display: flex; align-items: center; justify-content: center;">
                            <span>Sin imagen disponible</span>
                        </div>
                    {% endif %}
                </div>
                <p class="h1">{{ producto.nombre_producto }}</p>
                <p class="h4">Precio: ${{ producto.precio_producto }}</p>
                <p class="h5">Categoría: {{ producto.categoria.nombre_categoria }}</p> 
                <p class="card-text">{{ producto.descripcion_producto }}</p>
                <a href="/" class="btn btn-secondary mt-3">Volver al catálogo</a>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
