<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <title>tienda</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="container mt-3">
        <header>
            <div class="alert alert-info display-5 text-center" role="alert">
            tienda online
            </div>
        </header>
        {% if productos %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for producto in productos %}
            <div class="col">
                <div class="card h-100">
                    <img
                        src="{{ producto.imagen_producto.url }}"
                        class="card-img-top"
                        alt="{{ producto.nombre_producto }}"
                    />
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre_producto }}</h5>
                        <p class="card-text">Precio: ${{ producto.precio_producto }}</p>
                        <p class="card-text">Categor√≠a: {{ producto.categoria.nombre_categoria }}</p>
                    </div> 
                </div>
            </div>      
            {% endfor %} 
        </div>
        {% else %}     
        <p>No hay productos disponibles.</p>   
            {% endif %}
        <a
            name=""
            id=""
            class="btn btn-primary"
            href="#"
            role="button"
            >Button</a
        >
        

        <main>
            
        </main>


        <footer>
            <!-- PARECE SER EL PIE DE PAGINA, AGREGAR DESPUES -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
